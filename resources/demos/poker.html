<script>
    let pot = 0;
    let chips = [50, 50, 50, 50, 50, 50];

    window.onmousedown = (e) => {
        let dPot = 0;
        e.target.getAttribute('class') == 'plus' ? dPot++:e.target.getAttribute('class') == 'minus' ? dPot--:null;
        pot += dPot;
        document.getElementById('pot').innerText = 'Pot: ' + pot;
        groupIndex = parseInt(e.target.parentElement.getAttribute('id'), 10);
        console.log(groupIndex);
        chips[groupIndex] += -1 * dPot;
        console.log(document.getElementById('chips' + groupIndex).innerText = chips[groupIndex]);
    }
</script>
