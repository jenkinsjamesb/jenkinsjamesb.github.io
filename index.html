<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const w = window.getInnerWidth, h = canvas.getInnerHeight;

initColors = (range) => {
    var colors = [];

    for (let i = 0; i < range; i++) {
        let hex = Math.floor(i / range * parseInt("ffffff", 16)).toString(16);
        hex = "#" + ("0").repeat(6 - hex.length) + hex;
        colors.push(hex);
    }
    return colors;
}

main = () => {
    let colors = initColors(w * h);

    for (let x = 0; x < w; x++) {

        for (let y = 0; y < h; y++) {

            ctx.fillStyle = colors[x * h + y % colors.length];
            ctx.fillRect(x, y, 1, 1);
        }
    }
}
main();
</script>
