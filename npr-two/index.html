<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    </head>
    <body>
        <div id="container">
            <form id="controls">
                <label>
                    Podcast ID Number (Default: Car Talk):
                    <input id="podcast-id" type="number" placeholder="510208" value="510208">
                </label>
                <label>
                    Episode Number<span id="episode-range-label"></span>: 
                    <input id="episode-number" type="number" min="0">
                </label>
                <label>
                    Autoplay Next Episodes:
                    <input id="autoplay-enabled" type="checkbox" checked>
                </label>
                <label>
                    <button type="button" id="update-button">Fetch Podcast</button>
                </label>
            </form>
            <div id="player">
                <h4>Now Playing: <span id="episode-title"></span></h4>
                <button id="playpause-button">Play</button>
                <span id="timestamp-text">00:00 / 00:00</span>
                <input id="seek-bar" type="range" value=0>
                <input id="volume-slider" type="range" value="100">
                <audio id="audio" controls="" autoplay="" name="media" data-video="0"></audio>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
